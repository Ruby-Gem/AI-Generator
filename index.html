<!DOCTYPE html>

<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="src/styles.css" />
    <title>Liz AI Poem Generator</title>
  </head >
  </style>
  <body>
    <div class="container">
      <header>
        <h1>Liz AI Poem Generator</h1>
      </header>
      <main>
        <form>
          <input
            type="text"
            placeholder="Enter the topic"
            autofocus
            required
            autocomplete="off"
            class ="prompt"
          />
          <input type="submit" class="submit-button"/>
        </form>
        <div class="poem">
          In a quiet moments, whispers dance, Soft as breezes, Light as chance.
          <br />
          Dreams take flight on golden streams, Carried by the sun's bright
          beams.
        </div>
      </main>
      <footer>
        This AI project was coded by
        <a href="https://github.com/Ruby-Gem" target="_blank"> LizDav </a>, and
        is
        <a href="https://github.com/Ruby-Gem/AI-Generator" target="_blank">
          open-sourced on GitHub
        </a>
        and website hosted on
        <a href="https://lizai-generator.netlify.app/"> Netlify </a>
      </footer>
    </div>
  </body>
</html>
