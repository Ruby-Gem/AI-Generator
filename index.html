<!DOCTYPE html>

<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Liz AI Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Liz AI Poem Generator</h1>
      </header>
      <main>
        <form id="poem-generator-form">
          <input
            type="text"
            placeholder="Enter the topic"
            autofocus
            required
            autocomplete="off"
            class ="prompt"
            id="user-prompt"
          />
          <input type="submit" class="submit-button"/>
        </form>
        <div class="poem" id="poem">
        </div>
      </main>
      <footer>
        This AI project was coded by
        <a href="https://github.com/Ruby-Gem" target="_blank"> LizDav </a>, and
        is
        <a href="https://github.com/Ruby-Gem/AI-Generator" target="_blank">
          open-sourced on GitHub
        </a>
        and website hosted on
        <a href="https://lizai-generator.netlify.app/"> Netlify </a>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
